<div class="header">
  <ul class="nav nav-pills pull-right">
    <li ng-class="{active: creatingPost}">
      <a ng-click="toggleNewPost()">New Post</a>
    </li>
  </ul>
  <h3 class="text-muted">Shame on You!</h3>
</div>

<div class="row marketing">
  <form role="form" ng-submit="create()" ng-show="creatingPost">

    <div class="form-group">
      <label for="newCode">Code</label>
      <textarea id="newCode" class="form-control" ng-model="newPost.code" required></textarea>
    </div>

    <div class="form-group">
      <label for="newLang">Language</label>
      <select id="newLang" class="form-control" ng-model="newPost.lang">
        <!-- Options pending -->
        <option value="javascript">JS</option>
        <option value="ruby">Ruby</option>
        <option value="other">Other...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="newComment">Comment (Optional)</label>
      <textarea id="newComment" class="form-control" ng-model="newPost.comment"></textarea>
    </div>

    <input type="submit" name="save" value="Save" class="btn btn-default">
  </form>

  <h4>Last posts</h4>

  <div class="" ng-repeat="post in posts">
    <div class="text-right">A <strong>{{ post.lang }}</strong> disaster @ {{ post.updatedAt | date }}</div>
    <i class="glyphicon glyphicon-remove-circle pull-right" ng-click="remove(post)"></i>
    <pre>
      {{ post.code }}
    </pre>
    <div>
    </div>
    <div ng-if="post.comment">
      I've got to say...
      <div>
        {{ post.comment }}
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>From Russia with <span class="glyphicon glyphicon-heart"></span></p>
</div>
